{% extends 'users/base.html' %}
{% block title %} All System Users {% endblock %}

{% block content %}
<h1>All users</h1>
<table>
    <thead>
        <tr>
            <th>User Name</th>
            <th>Password</th>
            
            <th>Image</th>
            
            <th>Actions</th>
        </tr>

    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
            <td>{{ product.customer_image }}</td>
            
            <td>
                <a href="{% url 'user_update' user.id %}">Edit </a>
                
                <a href="{% url 'user_delete' user.id %}">Delete </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
    
</table>
{% endblock %}
