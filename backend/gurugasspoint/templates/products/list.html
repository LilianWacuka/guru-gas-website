{% extends 'products/base.html' %}

{% block content %}
<div class="container mx-auto px-6 py-8">

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
        {% for product in products %}

        <!-- Product Card -->
        <div class="bg-white rounded-xl shadow-sm hover:shadow-lg transition p-4">

            <!-- Image wrapper -->
            <div class="w-full h-56 flex items-center justify-center mb-4">
                <img
                    src="{{ product.product_image.url }}"
                    alt="{{ product.product_name }}"
                    class="max-h-full object-contain"
                    loading="lazy"
                />
            </div>

            <!-- Product Info -->
            <h3 class="text-base font-semibold text-gray-800">
                {{ product.product_name }}
            </h3>

           <label class="block text-sm font-medium text-gray-600 mb-3">
                Weight
            </label>
            <select name="weight"
                class=" border rounded-md px-3 py-2 mb-3 text-sm focus:ring focus:ring-blue-200"
            >
                {% for weight in product.weights %}
                    <option value="{{ weight }}">
                        {{ weight }} kg
                    </option>
                {% endfor %}
            </select>

            <p class="text-lg font-bold text-blue-600 mb-4">Price:
                KES {{ product.price }}
            </p>

            <!-- Add to Cart -->
            <form action="{% url 'add_to_cart' product.pk %}" method="post" class="flex items-center gap-2">
                {% csrf_token %}
                <input
                    type="number"
                    name="quantity"
                    value="1"
                    min="1"
                    class="w-16 border rounded px-2 py-1 text-sm focus:ring focus:ring-blue-200"
                >
                <button
                    type="submit"
                    class="flex-1 bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition"
                >
                    Add to Cart
                </button>
            </form>

        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
